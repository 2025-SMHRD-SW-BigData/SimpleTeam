<!DOCTYPE html>
<html lang="ko">
<head>

    <title>See Sea</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
